<!DOCTYPE html>
<html lang="en" {% block ng-app %}{% endblock %}>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/landing/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/landing/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/landing/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	{% block additionalCSS %}
	{% endblock %}
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body {% block ng-mainController %}{% endblock %} style="padding-top:51px"> <!-- is there a better solution?-->
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% block navbar-right %}
            	<ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/users/{{ user }}/adventures">View Profile</a>
                    </li>
                    <li>
                        <a href="/auth/logout">Logout</a>
                    </li>
                </ul>
            {% endblock %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

	<div style="clear:both"></div>	
	<div class="container">
	{% block content %}{% endblock %}
	</div>

    <!-- jQuery -->
    <script src="/static/landing/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/landing/js/bootstrap.min.js"></script>
    
    {% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    {% block additionalJS %}
    {% endblock %}
    {% endblock %}
    
    {% block hiddenvars %}
	<input type="hidden" id='userId' value={{ userId }} />
    <input type="hidden" id='userName' value={{ userName }} />
    {% endblock %}

</body>

</html>
