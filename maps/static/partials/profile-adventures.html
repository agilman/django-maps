
<div class="row">
  <div class="col-lg-4">

    <div id="noAdvs" ng-show="adventures.length==0" ng-cloak>
      <center>
	<h4>
	User hasn't created any adventures yet.
	</h4>
      </center>
    </div>
    
    <ul class="list-group">
      <li class="list-group-item adventure" ng-repeat="adventure in adventures" ng-click="goToAdv(adventure.id);">
	{{ adventure.name }}
      </li>
    </ul>
    
  </div>

  <div class="col-lg-8">
    <leaflet style="width:100%;height:800px;" layers="layers" lf-center="center" ng-show="adventures.length>0">
    </leaflet>
  </div>
  
</div>
